<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Age Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
      <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">TimeCalc</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Years</a></li>
                  <li><a onclick="convertmnth()" href="#">Months</a></li>
                  <li><a onclick="convertwk()"href="#">Weeks</a></li>

                </ul>

          </div>

          </p>

              <p>year's to day's Calculator for<a href="#"> Aspire Portfolio</a>, by <a href="#">BPreki</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  <script src="agecalc.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
